<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Weather</title>
  <link rel="icon" href="images/weather-icon.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <div class="search-box">
      <img src="images/weather-icon.png" alt="Logo" class="logo" />
      <h1>Get <span>Weather</span></h1>
      <input type="text" id="cityInput" placeholder="Search your city" />
      <div class="buttons">
        <button onclick="getWeather()">🔍</button>
        <button id="use-location"onclick="getLocation()">📍 Use My Location</button>
      </div>
    </div>

    <div id="weatherInfo" class="card hidden">
      <h2 id="location">Your Place</h2>
      <p id="condition">--</p>
      <div class="temp"><span id="temperature">--</span>°</div>
      <div class="details">
        <p><img src="images/humidity.png" width="20" /> <strong>Humidity</strong>: <span id="humidity">--%</span></p>
        <p><img src="images/wind.png" width="20" /> <strong>Wind</strong>: <span id="wind">-- Kph</span></p>
      </div>
      <button onclick="goBack()">‹ Back</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
